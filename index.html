<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EM Catalog</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #fff;
    height: 100%;
  }
  /* Splash screen */
  #splash {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  #splash img {
    max-width: 200px;
    animation: fadeIn 1s ease-in-out;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  /* Slider */
  .slider {
    position: relative;
    max-width: 100%;
    margin: auto;
    overflow: hidden;
  }
  .slides {
    display: flex;
    transition: transform 0.5s ease;
  }
  .slides img {
    width: 100%;
    max-height: 500px;
    object-fit: contain;
  }
  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    color: white;
    padding: 8px;
    cursor: pointer;
    border: none;
    font-size: 18px;
  }
  .prev { left: 10px; }
  .next { right: 10px; }
</style>
</head>
<body>

<!-- Splash screen -->
<div id="splash">
  <img src="assets/images/img_001.png" alt="Logo">
</div>

<!-- Slider -->
<div class="slider" id="catalogSlider" style="display:none;">
  <div class="slides" id="slidesContainer">
    <!-- الصور هتضاف هنا -->
  </div>
  <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
  <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script>
  // Splash screen hide
  setTimeout(() => {
    document.getElementById('splash').style.display = 'none';
    document.getElementById('catalogSlider').style.display = 'block';
  }, 2000);

  // عدد الصور الكلي (بما فيهم صورة الـ splash)
  const totalImages = 100;

  // صور الكتالوج
  const images = [];
  for (let i = 2; i <= totalImages; i++) {
    const num = String(i).padStart(3, '0'); // يخلي 002, 003...
    images.push(`assets/images/img_${num}.png`);
  }

  // عرض الصور في السلايدر
  const slidesContainer = document.getElementById('slidesContainer');
  images.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    slidesContainer.appendChild(img);
  });

  let slideIndex = 0;
  function moveSlide(n) {
    const slides = document.querySelectorAll('.slides img');
    slideIndex = (slideIndex + n + slides.length) % slides.length;
    document.querySelector('.slides').style.transform = `translateX(${-slideIndex * 100}%)`;
  }
</script>

</body>
</html>
